<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false"
             embedded
             arjs="sourceType: webcam; debugUIEnabled: false; locationEnabled: true">
        <!-- 3D Object placed at GPS coordinates -->
        <!-- -22.191234,-43.443013 -->
        <!--  -->
        <!--<a-entity gps-entity-place="latitude: -22.191234; longitude: -43.443013"
                  gltf-model="url(./export.glb)" scale="1 1 1"
                  material="color: red"></a-entity>-->
        <a-entity gps-entity-place="latitude: -22.191234; longitude: -43.443013"
                  geometry="primitive: box; height: 1; width: 1; depth: 1"
              material="color: red"></a-entity>
        <!-- Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
